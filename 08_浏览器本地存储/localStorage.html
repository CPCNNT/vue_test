<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
  </head>

  <body>
    <h2>localStorage</h2>
    <button onclick="saveData()">点我 保存 一个数据</button>
    <button onclick="readData()">点我 读取 一个数据</button>
    <button onclick="deleteData()">点我 删除 一个数据</button>
    <button onclick="clearData()">点我 清空 数据</button>

    <script>
      let p = {name: 'Peng Cao', age: 25}

      function saveData() {
        localStorage.setItem('msg', 'Hello!')
        localStorage.setItem('msg2', 678)
        localStorage.setItem('person', JSON.stringify(p))
      }
      function readData() {
        console.log(localStorage.getItem('msg'))
        console.log(localStorage.getItem('msg2'))

        const result = localStorage.getItem('person')
        console.log(JSON.parse(result))
      }
      function deleteData() {
        localStorage.removeItem('msg2')
      }
      function clearData() {
        localStorage.clear()
      }
    </script>
  </body>
</html>
